@(id: Long)

@import helper._

<div class="row">
	<div class="col-lg-12 text-center">
		<div class="btn-group">
			<button type="submit" class="btn btn-primary">
  				<i class="icon-save"></i> Sauvegarder
			</button>
		</div>
		<div class="btn-group">
        	<a href="@routes.TripController.doRequestPublishedTrip(id)" class="btn btn-primary">Publier</a>
       </div>
       	<div class="btn-group">
        	<a href="@routes.TripController.doDeleteTrip(id)" class="btn btn-danger"><i class="icon-trash"></i> Supprimer</a>
		</div>
	</div>
</div>
